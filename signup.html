<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheelcart</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h1>Wheelcart</h1>
        </a>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-right" id="navbarNav">
            <ul class="navbar-nav mx-auto text-uppercase">
              <li class="nav-item active fw-bold">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#features">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#designers">Designers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#footer">About</a>
              </li>
            </ul>
            <div class="mx-lg-4">
              <a href="" class="nav-link">
                <i class="uil uil-shopping-cart-alt"></i>
                My Cart (<span>12</span>)</a
              >
            </div>
            <div>
              <a
                href=""
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#login"
              >
                <i class="uil uil-signin"></i>
                Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Carousel -->
    <section class="register">
      <div class="container mt-5" style="height: 550px">
        <h3>Daftar</h3>
        <div class="row">
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Designer -->
    <!-- Footer -->
    <footer class="border-top bg-light p-5" id="footer">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col">
            <p>Yasya Indra Technology. 2018</p>
          </div>
          <div class="col nav-socmed d-flex justify-content-end">
            <a href="" class="text-decoration-none">
              <img src="/asset/icons/001-facebook.png" alt="" />
            </a>
            <a href="" class="text-decoration-none">
              <img src="/asset/icons/002-twitter.png" alt="" />
            </a>
            <a href="" class="text-decoration-none">
              <img src="/asset/icons/003-instagram.png" alt="" />
            </a>
          </div>
        </div>
        <div class="row mt-3 justify-content-between">
          <div class="col text-uppercase">
            <nav class="nav-footer d-flex justify-content-end">
              <a class="nav-link active" href="#">Jobs</a>
              <a class="nav-link" href="#">Developers</a>
              <a class="nav-link" href="#">Terms</a>
              <a class="nav-link" href="#">Privacy</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <!-- Modal -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
